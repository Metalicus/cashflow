<!DOCTYPE html>
<html ng-app="cashFlow">
<head>

    <title>Home Bookkeeping</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css">
    <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.css">
    <link rel="stylesheet" href="css/cashflow.css">
    <!-- endbuild -->

    <!-- build:js js/scripts.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
    <script src="bower_components/angular-translate-storage-local/angular-translate-storage-local.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="bower_components/angular-ui-select/dist/select.js"></script>
    <script src="bower_components/AngularJS-Toaster/toaster.js"></script>
    <script src="js/app.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/account.js"></script>
    <script src="js/category.js"></script>
    <script src="js/currency.js"></script>
    <script src="js/operations.js"></script>
    <script src="js/reports.js"></script>
    <!-- endbuild -->
</head>

<body>

<header>
    <nav class="navbar navbar-default" role="navigation" ng-controller="NavBarCtrl">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">{{'title' | translate}}</a>
            </div>

            <div class="collapse navbar-collapse" collapse="isCollapsed">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/')}"><a href="#">{{ 'menu.operations' | translate}}</a></li>
                    <li ng-class="{ active: isActive('/category')}"><a href="#category">{{ 'menu.category' |
                        translate}}</a></li>
                    <li ng-class="{ active: isActive('/currency')}"><a href="#currency">{{ 'menu.currency' |
                        translate}}</a></li>
                    <li ng-class="{ active: isActive('/account')}"><a href="#account">{{ 'menu.account' |
                        translate}}</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{ active: isActive('/reports')}"><a href="#reports">{{ 'menu.reports' |
                        translate}}</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<toaster-container></toaster-container>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div ng-view></div>
        </div>
    </div>
</div>

</body>
</html>
