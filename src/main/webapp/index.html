<!DOCTYPE html>
<html ng-app="cashFlow">
<head>

    <title>Home Bookkeeping</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        @import "bower_components/bootstrap/dist/css/bootstrap.css";
        @import "bower_components/angular-ui-grid/ui-grid.css";
        @import "bower_components/angular-ui-select/dist/select.css";
        @import "bower_components/AngularJS-Toaster/toaster.css";
        @import "css/cashflow.css";
    </style>

    <!-- libs -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="bower_components/angular-ui-select/dist/select.js"></script>
    <script src="bower_components/AngularJS-Toaster/toaster.js"></script>
    <!-- application -->
    <script src="js/app.js"></script>
    <script src="js/account.js"></script>
    <script src="js/category.js"></script>
    <script src="js/currency.js"></script>
    <script src="js/operations.js"></script>
    <script src="js/reports.js"></script>
</head>

<body>

<header>
    <nav class="navbar navbar-default" role="navigation" ng-controller="NavBarCtrl">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Home Bookkeeping</a>
            </div>

            <div class="collapse navbar-collapse" collapse="isCollapsed">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/')}"><a href="#">Operations</a></li>
                    <li ng-class="{ active: isActive('/category')}"><a href="#category">Category</a></li>
                    <li ng-class="{ active: isActive('/currency')}"><a href="#currency">Currency</a></li>
                    <li ng-class="{ active: isActive('/account')}"><a href="#account">Account</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{ active: isActive('/reports')}"><a href="#reports">Reports</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<toaster-container></toaster-container>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div ng-view></div>
        </div>
    </div>
</div>

</body>
</html>
