<!DOCTYPE html>
<html ng-app="cashflow-calculator">
<head>

    <title>Simple calculator</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        @import "bower_components/bootstrap/dist/css/bootstrap.css";
        @import "bower_components/angular-ui-grid/ui-grid.css";
        @import "css/cashflow.css";

        .calculator button {
            width: 100%;
            min-width: 30px;
            min-height: 30px;
        }

        .calculator input {
            width: 100%;
            text-align: right;
        }

    </style>

    <!-- libs -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <!-- application -->
    <script src="js/calculator.js"></script>
</head>

<body ng-controller="CalculatorCtrl">
fisrtNumber: {{model.firstNumber}}<br/>
secondNumber: {{model.secondNumber}}<br/>
operation: {{model.operation}}<br/>
<table class="calculator">
    <tr>
        <td colspan="4"><input ng-model="screen" readonly type="text"/></td>
    </tr>
    <tr>
        <td colspan="3" ng-click="clear()">
            <button>Clear</button>
        </td>
        <td>
            <button ng-click="backspace()">&#8592;</button>
        </td>
    </tr>
    <tr>
        <td>
            <button ng-click="pressNum(7)">7</button>
        </td>
        <td>
            <button ng-click="pressNum(8)">8</button>
        </td>
        <td>
            <button ng-click="pressNum(9)">9</button>
        </td>
        <td>
            <button ng-click="pressOpertaion(OPERATION.DIVIDE)">&divide;</button>
        </td>
    </tr>
    <tr>
        <td>
            <button ng-click="pressNum(4)">4</button>
        </td>
        <td>
            <button ng-click="pressNum(5)">5</button>
        </td>
        <td>
            <button ng-click="pressNum(6)">6</button>
        </td>
        <td>
            <button ng-click="pressOpertaion(OPERATION.MULTIPLY)">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button ng-click="pressNum(1)">1</button>
        </td>
        <td>
            <button ng-click="pressNum(2)">2</button>
        </td>
        <td>
            <button ng-click="pressNum(3)">3</button>
        </td>
        <td>
            <button ng-click="pressOpertaion(OPERATION.SUBTRACT)">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button ng-click="pressDelimeter()">.</button>
        </td>
        <td>
            <button ng-click="pressNum(0)">0</button>
        </td>
        <td>
            <button ng-click="calculate()">=</button>
        </td>
        <td>
            <button ng-click="pressOpertaion(OPERATION.ADD)">+</button>
        </td>
    </tr>
</table>

</body>
</html>
