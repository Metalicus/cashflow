<div class="modal-header">
    <h3 class="modal-title">Operation</h3>
</div>
<div class="modal-body">
    <div ng-controller="TabController">
        <tabset type-tabs ng-model="model.type" type="pills">
            <tab heading="Outcome" active="tabs[0].active">
                <div ng-include="'template/operation-outcome-tpl.html'"></div>
            </tab>
            <tab heading="Transfer" active="tabs[1].active">
                <div ng-include="'template/operation-transfer-tpl.html'"></div>
            </tab>
            <tab heading="Income" active="tabs[2].active">
                <div ng-include="'template/operation-income-tpl.html'"></div>
            </tab>
        </tabset>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit()">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
