<div class="modal-header">
    <h3 class="modal-title">Operation</h3>
</div>
<div class="modal-body">
    <tabset type="pills">
        <tab heading="Outcome" ng-click="setType(0)" disabled="isTabDisabled(0)" active="isActived(0)">
            <div ng-include="'template/operation-outcome-tpl.html'"></div>
        </tab>
        <tab heading="Transfer" ng-click="setType(1)" disabled="isTabDisabled(1)" active="isActived(1)">
            <div ng-include="'template/operation-transfer-tpl.html'"></div>
        </tab>
        <tab heading="Income" ng-click="setType(2)" disabled="isTabDisabled(2)" active="isActived(2)">
            <div ng-include="'template/operation-income-tpl.html'"></div>
        </tab>
    </tabset>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
