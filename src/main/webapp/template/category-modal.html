<div class="modal-header">
    <h3 class="modal-title">Category</h3>
</div>
<div class="modal-body">
    <form name="categoryForm" role="form" ng-submit="submit()" novalidate>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group" ng-class="{'has-error': categoryForm.name.$invalid}">
                        <label for="name">Name</label>
                        <input type="text" name="name" class="form-control input-sm" ng-required="true" id="name"
                               ng-model="model.name"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit()" ng-disabled="categoryForm.$invalid">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
