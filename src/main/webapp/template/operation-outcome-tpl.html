<form role="form" style="margin-top: 10px">
    <div class="form-group">
        <label for="date">Date of operation</label>

        <p class="input-group">
            <input type="text" class="form-control" id="date" datepicker-popup="{{format}}" ng-model="date"
                   is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close"/>
                          <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="datePickerOpen($event)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
    </div>
    <div class="form-group">
        <label for="amount">Money amount in operation</label>
        <input type="text" class="form-control" id="amount" placeholder="" ng-model="amount">
    </div>
</form>
